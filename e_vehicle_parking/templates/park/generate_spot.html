{% extends 'home/base.html' %}
{% block content %}
 <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card ">
          <div class="card-header bg-primary" style="text-align:center; color:white;">Create Parking Space</div>
          <div class="card-body">

<form method="post" class="mt-3">
  {% csrf_token %}

  <div class="form-group row">
    <div class="col-md-12">
    <label for="{{ spots.category.id_for_label }}">Category:</label>
    {{ spots.category }}
  </div>
  <div class="form-group row">
    <div class="col-md-12">
    <label for="{{ spots.floor_number.id_for_label }}">Floor Number:</label>
    {{ spots.floor_number }}
  </div>
  <div class="form-group row">
    <div class="col-md-12">

    <label for="{{ spots.number_of_spots.id_for_label }}">Number of Spots:</label>
    {{ spots.number_of_spots }}
  </div>
    <button type="submit" class="btn btn-primary mt-3 ml-3" style="width: 20%">Create</button>
</form>
          </div>
{% endblock %}
