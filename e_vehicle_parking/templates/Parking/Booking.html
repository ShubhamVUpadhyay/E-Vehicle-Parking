<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

{% extends 'home/base.html' %}
{% block content %}




<div class="container">
  <h2>Book Slot</h2>
  <hr>
  <form method="POST" role="form">
    <form style="width:300px">
    {% csrf_token %}


    {{book.as_p}}
        <!--<div class="form-group">
    <label for="Name">Name</label>
    <input type="text" class="form-control" id="Name" placeholder="Enter Your Name" name="owner_name">
  </div>-->


  <div class="form-group">
    <label for="Vehicle-ID">Vehicle ID</label>
    <input type="text" class="form-control" id="Vehicle-ID" placeholder="Vehicle ID" name="vehicle_id">
  </div>
  <div class="form-group">
    <label for="Contact-No">Contact No</label>
    <input type="text" class="form-control" id="Contact-No" placeholder="Contact No" name="Contact_no">
  </div>

  <div class="form-group">
    <label for="parking-slot">Parking Slot No</label>

    <input type="text" class="form-control" id="parking-slot" placeholder="Parking Slot number" name="Parking_slot" >

  </div>

  <div class="form-group">
    <label for="entry-time">From</label>
    <input type="datetime-local" class="form-control" id="entry-time" placeholder="Enter Time" name="From">
  </div>
  <div class="form-group">
    <label for="exit-time">To</label>
    <input type="datetime-local" class="form-control" id="exit-time" placeholder="Enter Time" name="To">
  </div>


  <button type="submit" class="btn btn-primary">Book</button>

  <button type="reset" class="btn btn-danger m-10">Cancel</button>


  </form>
  </form>
</div>




    {% endblock %}
</body>
</html>
